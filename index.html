<!DOCTYPE html>
<html>
<head>
    <title>10 Confirmations</title>
    <script>
        function blockUntilConfirmed() {
            let confirmations = 0;
            while (confirmations < 10) {
                const result = confirm(`Това е потвърждение #${confirmations + 1}. Натисни "OK", за да продължиш.`);
                if (result) {
                    confirmations++;
                } else {
                    alert("Трябва да потвърдиш, за да продължиш!");
                }
            }
            alert("Благодаря, че потвърди 10 пъти!");
        }
    </script>
</head>
<body onload="blockUntilConfirmed()">
    <h1>Добре дошли!</h1>
    <p>Трябва да потвърдите 10 пъти, за да отворите тази страница.</p>
</body>
</html>
